<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4285f4;
            padding: 20px;
            color: white;
        }

        section {
            padding: 20px;
        }

        #video {
            width: 100%;
            height: auto;
        }

        #image {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #4285f4;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #login-box {
            margin: 50px auto;

            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;

        }
    </style>
</head>

<body>

    <header>
        <h1>下面三只拌蚊，去衰掉</h1>
    </header>

    <section>
        <video id="video" controls>
            <source src="C:\Users\ju'zhang\Desktop\网页制作\dijia.mp4" type="video/mp4">
            Your browser does not support the video tag.

        <img id="image" src="C:\Users\ju'zhang\Desktop\网页制作\daxingxing.jpg" alt="Your Image">

                return false;
