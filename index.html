            text-align: center;

        header {
            background-color: #4285f4;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #login-box {
            margin: 50px auto;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #login-box h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        #login-box label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-size: 16px;
            color: #555;
        }

        #login-box input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        #login-box input[type="submit"] {
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #login-box input[type="submit"]:hover {
            background-color: #3c78d8;
        }

        .content {
            display: none;
            margin-top: 30px;
            text-align: left;
            animation: fadeIn 1s ease-in-out;
        }

        section {
            margin-bottom: 30px;
        }

        video,
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        video:hover,
        .image:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #4285f4;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            animation: fadeInUp 1s ease-out;

        #pulse-text {
            color: #4285f4;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .emojis {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
