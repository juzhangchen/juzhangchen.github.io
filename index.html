<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        /* 省略其他样式 */
        .content {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>欢迎来到保护页面</h1>
    </header>

    <div id="login-box">
        <h2>请输入正确的答案以查看页面</h2>
        <form onsubmit="return checkAnswer()">
            <label for="answer">大猩猩的老婆是谁?</label>
            <input type="text" id="answer" name="answer" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="content" id="content-section">
        <section>
            <video id="video" controls>
                <source src="dijia.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <img class="image" src="daxingxing.jpg" alt="Your Image">
            <img class="image" src="laogou.jpg" alt="Your Image">
            <img class="image" src="laozhu.jpg" alt="Your Image">
        </section>

        <footer>
            <p>整天该扑母群静静，去阔🐕扑脚村.</p>
        </footer>
    </div>

    <script>
        // 在加载时隐藏内容
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("content-section").style.display = "none";
        });

        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();

            // 模拟异步请求，实际项目中需替换为真实的异步请求
            setTimeout(function () {
                if (answer === "鹰") {
                    // 显示内容
                    document.getElementById("content-section").style.display = "block";
                    alert("答案正确！");
                } else {
                    // 隐藏内容
                    document.getElementById("content-section").style.display = "none";
                    alert("答案不正确。请重试。");
                }
            }, 0);

            return false; // 防止表单提交
        }
    </script>

</body>

</html>
